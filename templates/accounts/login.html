{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% csrf_token %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign in</button>

    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
  </form>
{% csrf_token %}
{% endblock %}
