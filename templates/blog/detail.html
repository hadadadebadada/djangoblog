<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>{{object.title}}</h1>
<p>{{object.description}}</p>

<p>{% if obj.description %} {{ description }} {% else %} Coming Soon {% endif %}</p>


{% for obj in allObjects %}
    <h1>{{obj.title}}</h1>
    <p>{{obj.description}}</p>
{% endfor %}

</body>
{% endblock %}
</html>
