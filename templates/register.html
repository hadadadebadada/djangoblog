{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign in</button>


    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}

  </form>
</body>

<div class="border-top">

  <small class="text-muted">
    <p> Already have an Account ? <a class="ml-2" href="{% url 'login' %}"> Sign in now</a> </p>


  </small>

</div>
{% endblock %}
